            <form action="programa.php" method="get">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>

                <div class="form-group">

                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="fecha-inicio">Fecha inicio:</label>

                <div class="form-group">
                    <label for="fecha-final">Fecha final:</label>

                <div class="form-group">

                    <select id="metodo-pago" name="metodo-pago" required>

                        <option value="tarjeta-de-credito">Tarjeta de crédito</option>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const menuButton = document.getElementById("menu-button");
        const menu = document.querySelector(".menu");

        menu.style.display = "none";

        menuButton.addEventListener("click", function () {
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        });
    });

    // Función para formatear el precio con puntos y comas
    function formatearPrecio(precio) {
        return precio.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // Función para calcular el precio total
    function calcularPrecio() {
        // Obtener las fechas de inicio y final del formulario
        var fechaInicio = new Date(document.getElementById("fecha-inicio").value);
        var fechaFinal = new Date(document.getElementById("fecha-final").value);

        // Calcular la diferencia en días
        var diffTiempo = Math.abs(fechaFinal - fechaInicio);
        var diffDias = Math.ceil(diffTiempo / (1000 * 60 * 60 * 24));

        // Precio por día (400,000 pesos colombianos)
        var precioPorDia = 400000;

        // Calcular el precio total multiplicando el precio por día por la cantidad de días
        var precioTotal = diffDias * precioPorDia;

        // Formatear el precio total con puntos y comas
        var precioFormateado = formatearPrecio(precioTotal);

        // Mostrar el precio total en el campo correspondiente
        document.getElementById("precio-total").value = precioFormateado;
    }

    // Escuchar cambios en las fechas y calcular el precio al seleccionarlas
    document.getElementById("fecha-inicio").addEventListener("change", calcularPrecio);
    document.getElementById("fecha-final").addEventListener("change", calcularPrecio);

    // Llamada inicial para calcular el precio en caso de que las fechas ya estén seleccionadas
    calcularPrecio();
</script>
