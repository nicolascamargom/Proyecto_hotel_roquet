    <main>
        <div class="reservation-form">
            <h2>Reserva tu estancia</h2>
            <form action="programa.php" method="get">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="tipo-suite">Tipo de suite:</label>
                    <select id="tipo-suite" name="tipo-suite">
                        <option value="Suite Junior">Suite Junior</option>
                        <option value="Gran suite">Gran suite</option>
                        <option value="Suite Family">Suite Family</option>
                        <option value="Suite Superior">Suite Superior</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="personas">Número de personas:</label>
                    <input type="number" id="personas" name="personas" min="1" max="10" step="1">
                </div>
                <div class="form-group">
                    <label for="fechas">Fechas:</label>
                    <input type="date" id="fechas" name="fechas">
                </div>
                <div class="form-group">
                    <label for="metodo-pago">Método de Pago:</label>
                    <select id="metodo-pago" name="metodo-pago">
                        <option value="Efectivo">Efectivo</option>
                        <option value="tarjeta-credito">Tarjeta de Crédito</option>
                        <option value="paypal">PayPal</option>
                        <option value="transferencia-bancaria">Transferencia Bancaria</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Reservar">
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuButton = document.getElementById("menu-button");
            const menu = document.querySelector(".menu");

            menu.style.display = "none";

            menuButton.addEventListener("click", function () {

                if (menu.style.display === "block") {
                    menu.style.display = "none";
                } else {
                    menu.style.display = "block";
                }
