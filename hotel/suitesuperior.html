        <main>
            <div class="reservation-form">
                <h2>Reserva Suite Superior</h2>
                <form action="programa.php" method="get">
        
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="identificacion">Identificación:</label>
                        <input type="number" id="identificacion" name="identificacion" required>
                    </div>
                    <div class="form-group">
                        <label for="personas">Número de personas:</label>
                        <input type="number" id="personas" name="personas" min="1" max="10" step="1" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha-inicio">Fecha inicio:</label>
                        <input type="date" id="fecha-inicio" name="fecha-inicio" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha-final">Fecha final:</label>
                        <input type="date" id="fecha-final" name="fecha-final" required>
                    </div>
                    <div class="form-group">
                        <label for="metodo-pago">Método de pago:</label>
                        <select id="metodo-pago" name="metodo-pago" required>
                            <option value="efectivo">Efectivo</option>
                            <option value="tarjeta-de-credito">Tarjeta de crédito</option>
                            <option value="paypal">PayPal</option>
                            <option value="transferencia-bancaria">Transferencia bancaria</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" value="Siguiente">
                    </div>
                </form>
            </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuButton = document.getElementById("menu-button");
            const menu = document.querySelector(".menu");

            menu.style.display = "none";

            menuButton.addEventListener("click", function () {

                if (menu.style.display === "block") {
                    menu.style.display = "none";
                } else {
                    menu.style.display = "block";
                }
            });
        });
